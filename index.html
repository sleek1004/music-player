<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/8cde9098a1.js" crossorigin="anonymous"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <section class="home-section">
            <div class="carousel">
                <img src="assets/cover/cover1.jpeg"  class='active' alt="">
                <img src="assets/cover/cover2.jpeg" alt="">
                <img src="assets/cover/cover3.jpeg" alt="">
                <img src="assets/cover/cover4.jpeg" alt="">
                <img src="assets/cover/cover5.jpeg" alt="">

            </div>
            <h1 class="heading">recently played</h1>
            <div class="playlists-group">
                <div class="playlist-card">
                    <img src="Assets/cover/cover8.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top international songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover9.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">naija songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover7.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top rnb songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover10.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top afrobeat songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover11.jpeg" class=playlist-card-img'/>
                    <p class="playlist-card-name">top rap songs</p>
                </div>

            </div>
            <h1 class="heading">based on your listening</h1>
            <div class="playlists-group">
                <div class="playlist-card">
                    <img src="Assets/cover/cover6.jpeg" class=playlist-card-img'/>
                    <p class="playlist-card-name">top international songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover11.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name"> naija songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover8.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top rnb songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover2.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top afrobeat songs</p>
                </div>
                <div class="playlist-card">
                    <img src="Assets/cover/cover10.jpeg" class='playlist-card-img'/>
                    <p class="playlist-card-name">top rap songs</p>
                </div>

            </div>
             
        </section>
        <section class="music-player-section ">
            <img src="Assets/cover/music icon.png" class="back-btn icon hide"/>
            <img src="Assets/cove" class="nav-btn icon hide"/>
            <h1 class="current-song-name">song 1</h1>
            <p class="artist-name hide"> artist 1</p>
           
            <img src="assets/cover/cover2.jpeg" class="cover hide"/>

            <div class="seek-bar-container">
                <input type="range" class="music-seek-bar" value="0"/>
                <p class="current time hide">00 : 00</p>
                <p class="duration hide">00 : 00</p>
            </div>
            <div class="controls">
                <span class="fas fa-redo"></span>
                <div class="main">
                    <i class="fas fa-backward active"></i>
                    <i class="fas fa-play active"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-forward active"></i>
                </div>
                <input type="range" class="volume-slider" max="1" value="1" step="0.1">
                <span  class="fas fa-volume-up"></span>
            </div>
        </section>
        <section class="playlist">
            <img src="">

        </section>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
        <script src="index.js"></script>
    </body>
</html>
